{% extends "base.html" %}

{% block title %}ステータス管理{% endblock %}

{% block content %}

<h2>ステータス管理</h2>

<form method="post" action="{% url 'selected_child_delete' %}">
{% csrf_token %}

<p>
 {% for data in object_list %}
 <div class="custom-control custom-switch">
 <input type="checkbox" class="custom-control-input" id="switch{{ data.id }}" name="delete_list" value="{{ data.id }}">
 <label class="custom-control-label" for="switch{{ data.id }}">
 <a href="{% url 'status_change' data.id %}"> {{ data.name }}</a>
 </label></div>
 {% endfor %}
</p>

<p><button class="btn btn-primary">こどもを削除する</button></p>
</form>

<p><a href="">{{ user.get_username }}ママ</a></p>

<h2><a href="{% url 'admin_home' %}">ホームに戻る</a></h2>

{% endblock %}
