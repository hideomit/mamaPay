{% extends "base.html" %}

{% block title %}ホーム{% endblock %}

{% block content %}

{% if user.is_authenticated %}
ままペイにようこそ、 {{ user.get_username }}ままと子供たち

<ul>
{% for data in object_list %}
    <li><a href="{% url 'child_home' data.id %}">{{ data.name }}</a></li>
{% endfor %}
</ul>
<p><button><a href="{% url 'admin_home' %}">ママ画面</a></button></p>

<p><a href="{% url 'password_change' %}">パスワード変更</a></p>

{% else %}
<p><a href="{% url 'login' %}">ログイン</a></p>
{% endif %}

<div id="chart"></div>

<script>
var chart = c3.generate({
    bindto: '#chart',
    data: {
        columns: [
            ['data1', 30, 200, 100, 400, 150, 250],
            ['data2', 130, 100, 140, 200, 150, 50]
        ],
        type: 'pie'
    }
});

</script>
