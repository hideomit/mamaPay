{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}チケットの一覧{% endblock %}

{% block content %}

 <h2>登録されているチケット</h2>

<form method="post" action="{% url 'selected_ticket_delete' %}">
{% csrf_token %}

<p>
 {% for data in object_list %}
 <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="switch{{ data.id }}" name="delete_list" value="{{ data.id }}">
  <label class="custom-control-label" for="switch{{ data.id }}">
   <a href="{% url 'ticket_detail' data.id %}">{{ data.ticket_name }} : {{ data.price }}ペイ</a><br>
    </label><br>
  </div>
 {% endfor %}
</p>

<div class="container">
 <div class="row" >
   <div class="col-md-6 mb-3">
    <button type="button" class="btn btn-outline-primary w-100 btn-lg" onclick="location.href='{% url 'ticket_regist' %}'"><i class="fas fa-chalkboard-teacher mr-1"></i>新しいチケットを登録する</button>

   </div>

   <div class="col-md-6 mb-3">
    <button class="btn btn-outline-success w-100 btn-lg"><i class="fas fa-ticket-alt mr-1"></i>チケットを削除する</button>

   </div>

 </div>
</div>

 </form>

<h5><a href="{% url 'admin_home' %}">戻る</a></h5>

{% endblock %}
