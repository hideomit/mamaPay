{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}チケットをつかう{% endblock %}

{% block content %}

<p>{{ child_data.name }}</p>
<p>{{ child_data.balance }}</p>

 <h2>持っているチケット</h2>

<form method="post" action="{% url 'selected_ticket_use' %}">
{% csrf_token %}

<p>
 {% for data in object_list %}
 <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="switch{{ data.id }}" name="use_list" value="{{ data.ticket_id }}">
  <label class="custom-control-label" for="switch{{ data.id }}">
   {{ data.ticket }} </input>
  </label><br>
  </div>
 {% endfor %}

</p>
  <input type="hidden" name="child_id" value="{{ child_data.id }}" />

<p><button class="btn btn-outline-primary">チケットを使う</button></p>

 </form>

<a href="{% url 'child_home' child_data.id %}">Homeへ</a>

{% endblock %}
