{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}チケットの登録{% endblock %}

{% block content %}

 <h2>新しいチケットを登録する</h2>

<form method ="post">
{% csrf_token %}
 {# csrf_token はpostメソッドを使うときは必ず入れる #}

 {% bootstrap_form form %}


 <button class="btn btn-primary" type="submit">登録する</button>
</form>


{% endblock %}
