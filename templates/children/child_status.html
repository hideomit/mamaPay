{% extends "base.html" %}

{% block title %}こどもを見る{% endblock %}

{% block content %}

<h2>{{ context.0.cuser.name }}</h2>
<h2>{{ context.0.balance }}ペイ</h2>

<h2>{{ context.0.cuser.name }}の申請</h2>

<form method="post" action="child_approve">
    {% csrf_token %}

    {% for list in object_list %}
    <input type="radio" name="approve_task" value="{{ list.id }}">{{ list.task }}</input><br>
    {% endfor %}

    <p><input type="submit" value="承認する"></p>
</form>


{# <p><button><a href="{% url 'children_history' context.0.cuser.id %}">履歴を見る</a></button></p> #}

{% endblock %}
