{% extends "base.html" %}

{% block title %}こどもを見る{% endblock %}

{% block content %}

<h2>{{ context.0.cuser.name }}</h2>
<h2>{{ context.0.balance }}ペイ</h2>

<h2>{{ context.0.cuser.name }}の申請</h2>

<form method="post">
    {% for list in object_list %}
    <input type="radio" name="apply_task">{{ list.task }}</input>
    {% endfor %}

    <p><input type="submit" value="承認する"></p>
</form>


<p><button><a href="{% url 'children_history' %}">履歴を見る</a></button></p>

{% endblock %}
