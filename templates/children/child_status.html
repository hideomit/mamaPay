{% extends "base.html" %}

{% block title %}こどもを見る{% endblock %}

{% block content %}

<h2>{{ balance.cuser }}</h2>
<h2>{{ balance.balance }}ペイ</h2>

<h2>{{ balance.cuser }}の申請</h2>

<form method="post" action="child_approve">
    {% csrf_token %}

    {% for list in object_list %}
    <input type="checkbox" name="approve_task_list" value="{{ list.id }}">{{ list.task }}</input><br>
    {% endfor %}

    <p><button class="btn btn-outline-primary">承認する</button></p>
</form>
