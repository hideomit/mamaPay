{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}こどもを選択{% endblock %}

{% block content %}

<h2>こどもを選択</h2>


<ul>
 {% for data in object_list %}

 <li><a href="{% url 'child_status' data.id %}">{{ data.name }}</a></li>
 <img src="/media/{{ data.photo }}">
{% endfor %}
</ul>

<p><button class="btn btn-outline-primary"><a href="{% url 'children_regist' %}">こどもを登録する</a></button></p>
<h2><a href="{% url 'admin_home' %}">ホームに戻る</a></h2>

{% endblock %}
