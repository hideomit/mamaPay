{% extends "base.html" %}
{% load bootstrap4 %}


{% block title %}タスクの一覧{% endblock %}

{% block content %}

 <h2>登録されているタスク</h2>

<ul>
 {% for data in object_list %}
 <li><a href="{% url 'task_detail' data.id %}"> {{ data.task_name }} : {{ data.price }}ペイ</a></li>
{% endfor %}
</ul>

 <p><a href="{% url 'task_regist' %}" class="btn btn-primary">新しいタスクを登録する</a></p>
 <p><button class="btn btn-primary">タスクを削除する</button></p>

{% endblock %}
